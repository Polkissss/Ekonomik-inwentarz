<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Basic meta tags and page title -->
    <meta charset="UTF-8">
    <title>Inwentarz</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@yaireo/tagify/dist/tagify.css">

    <style>
      .tagify {
        max-height: 100px;
        overflow-y: auto;
      }
    </style>

</head>

<!-- Body with background and full viewport height -->
<body class="bg-light-subtle" style="height: 100vh; min-height: 100vh">
    <!-- Navigation bar -->
    <nav class="navbar border-bottom border-body navbar-expand-lg bg-dark shadow p-3 mb-5" data-bs-theme="dark">
      <div class="container-fluid">
        <!-- Mobile menu toggle button -->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Navbar content -->
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <!-- Main navigation links -->
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link fw-bold" href="{{url_for('app.Home')}}">Mapka</a>
            </li>
            <li class="nav-item">
              <a class="nav-link fw-bold" href="{{url_for('app.ListDevices')}}">Lista urządzeń</a>
            </li>
            <li class="nav-item">
              <a class="nav-link fw-bold" href="{{url_for('app.AddDevice')}}">Dodaj urządzenie</a>
            </li>
            <li class="nav-item ">
              <a class="nav-link fw-bold" href="{{url_for('app.EditSpecs')}}">Specyfikacje</a>
            </li>
            <li class="nav-item">
              <a class="nav-link fw-bold" href="{{url_for('app.RoomList')}}">Pomieszczenia</a>
            </li>
            <li class="nav-item">
              <a class="nav-link fw-bold" href="{{url_for('app.UserManagement')}}">Użytkownicy</a>
            </li>
          </ul>

          <!-- Search form for devices -->
          <form class="d-flex pe-2 mb-2 mb-lg-0" role="search" action="/edytujUrządzenie" method="GET">
            <input class="form-control me-2" type="search"
                   placeholder="Szukaj urządzenia po ID" name="deviceID" aria-label="Search">
            <button class="btn btn-outline-success fw-bold" type="submit">Szukaj</button>
          </form>

          <!-- User info and logout button -->
          <form class="d-flex pe-2" role="search" action="{{url_for('app.Logout')}}">
            <a class="navbar-text me-2 fw-bold text-decoration-none text-white">{{username}}</a>
            <button class="btn btn-outline-danger fw-bold align-end" type="submit">Wyloguj</button>
          </form>
        </div>
      </div>
    </nav>

    <!-- Main content container -->
    <div class="container-fluid" style="height: 80%">
        {% block content%}
        <!-- This block will be filled by child templates -->
        {% endblock %}
    </div>

    <!-- Bootstrap JS bundle (includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
</body>
</html>
