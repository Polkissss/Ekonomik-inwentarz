<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="bg-light-subtle" style="height: 100vh; min-height: 100vh">
    <nav class="navbar border-bottom border-body navbar-expand-lg bg-dark shadow p-3 mb-5" data-bs-theme="dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Inv</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link fw-bold" href="/">Mapka</a>
            </li>
            <li class="nav-item">
              <a class="nav-link fw-bold" href="#">Lista urządzeń</a>
            </li>
            <li class="nav-item">
              <a class="nav-link fw-bold" href="/dodajUrządzenie">Dodaj urządzenie</a>
            </li>
            <li class="nav-item ">
              <a class="nav-link fw-bold" href="/edytujSpecyfikacje">Specyfikacje</a>
            </li>
<!--            <li class="nav-item">-->
<!--              <a class="nav-link fw-bold" href="/listujModele">Modele urządzeń</a>-->
<!--            </li>-->
          </ul>
          <form class="d-flex pe-2 mb-2 mb-lg-0" role="search">
            <input class="form-control me-2" type="search" placeholder="Szukaj ID urządzenia" aria-label="Search">
            <button class="btn btn-outline-success fw-bold" type="submit">Szukaj</button>
          </form>
          <form class="d-flex pe-2" role="search" action="{{url_for('identity.logout')}}">
            <a class="navbar-text me-2 fw-bold text-decoration-none text-white">{{username}}</a>
            <button class="btn btn-outline-danger fw-bold align-end" type="submit">Wyloguj</button>
          </form>
        </div>
      </div>
    </nav>

    <div class="container-fluid" style="height: 80%">
        {% block content%} {% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
